<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: pink;
        }

        /* 🌥️ Fluffy Text Effect */
        h1 {
            color: white;
            font-size: 3em;
            text-shadow: 4px 4px 0px #ff91a4, 
                         8px 8px 0px #ff7490, 
                         12px 12px 20px rgba(255, 0, 50, 0.4);
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        .yes {
            background-color: lightgreen;
        }

        .yes:hover {
            background-color: green;
            color: white;
        }

        .no {
            background-color: lightcoral;
        }

        .no:hover {
            background-color: darkred;
            color: white;
        }

        #message {
            font-size: 1.5em;
            margin-top: 20px;
            color: darkred;
            font-weight: bold;
        }

        /* 🧸 Cute Bear Animation */
        .bear {
            width: 150px;
            margin-top: 20px;
            animation: swing 2s infinite ease-in-out;
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
    </style>
</head>
<body>

    <h1>Will You Be My Valentine? ❤️</h1>
    
    <img src="bear.gif" alt="Cute Bear" class="bear">
    
    <div class="buttons">
        <button class="yes" onclick="sayYes()">Yes</button>
        <button class="no" onclick="sayNo()">No</button>
    </div>

    <p id="message"></p>

    <script>
        const reasons = [
            "My dog said no 🐶",
            "I'm allergic to romance 🤧",
            "The remote fell behind the couch, and I'm stuck 📺",
            "I'm still recovering from the last time someone asked 💔",
            "I'm waiting for a response from a chatbot 🤖",
            "I'm in the middle of an important Netflix marathon 🎥",
            "Breathing takes up too much of my time 😮‍💨",
            "I have an important meeting with my bed 🛏️",
            "I don’t want to ruin our friendship 🤗",
            "Oops, my internet is lagging... Bye! 🛜"
        ];

        function sayYes() {
            document.getElementById("message").innerHTML = "Yay! ❤️ Can't wait for our date!";
        }

        function sayNo() {
            const randomIndex = Math.floor(Math.random() * reasons.length);
            document.getElementById("message").innerHTML = reasons[randomIndex];
        }
    </script>

</body>
</html>
